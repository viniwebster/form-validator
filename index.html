<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/components/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>

  <section class="cards">
    <div class="card__container front">
      <div class="card__logo">
        <div> <img class="logo"src="./images/card-logo.svg" alt="card logo" srcset=""> </div>
        <div class="logo__circle"></div>
      </div>

      <div class="card__number"><span id="card"><!-- 0000 1111 2222 3333 --></span></div>
        <div class="card__name-container">
          <div class="name"><span id="card-name"><!-- Jane Appleseed --></span></div>
          <div class="date"><span id="card-exp"><!-- 00/00 --></span></div>
        </div>
    </div>


    <div class="card__container back">
      <div class="card__verse-number"><span id="card-cvc">000<!--  --></span></div>
    </div>
  </section>

  <section class="container">
    
      <form action="" method="get" class="form__container" id="form">
        
      <div class="name"> 
        <label for="name">Cardholder Name</label><br><br>
        <input class="inputs" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" minlength="3" maxlength="25" 
        pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
        required >
        <span class="error"></span>
      </div>

        <div class="number">
          <label for="number">Card Number</label><br><br>
          <input  class="inputs" type="text" name="number" id="number" 
          placeholder="e.g. 1234 5678 9123 0000"
          minlength="16"
          maxlength="19" 
          pattern="[0-9]+$"
          required>
          <span class="error"></span>
        </div>

        <div class="expiration_date">
          <label for="month">Exp. Date (MM/YY)</label><br><br>
          <input class="inputs" type="month" name="month" id="month" placeholder="MM" required>
          <span class="error"></span>
<!-- 
          <input type="number" name="number" id="year" placeholder="YY" maxlength="2">
          <span class="error"></span>     --> 
        </div>
          
        <div>
          <label for="cvc">CVC</label><br><br>
          <input class="inputs" type="text" name="cvc" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" required pattern="[0-9]+$">
          <span class="error"></span>
        </div>

        <input class="btn" id="btn" type="submit" value="Confirm">
        
      </form>
    
  </section>
  
  </main>

  <script src="/scripts/script.js"></script>
</body>
</html>
